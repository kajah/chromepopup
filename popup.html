<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

    <head>
        <title>Getting Started Extension's Popup</title>
        <link rel="stylesheet" href="style.css">
        <script src="node_modules/sortablejs/Sortable.js"></script>
        <script src="script.js"></script>
        
    </head>

    <body>
        <img src="palette.png" id="color-toggle">


        <div id = "widgetlist">

            <div class = "mylist" id="weatherpad">
            <a href="#" id="wbutton" class="button_style">Weather</a>
            <div id="whidden_content" class="hidden">
                <div class="wrap">
                    <div class="col">
                        <img src="icon.png", id="weatherIMG", class="icon" alt="IMG">
                    </div>
                    <div class="col">
                        <div id="weather"> </div>
                        <div id="weather2"> </div>
                    </div>
                <br>
                </div>
                <div id="weather3"> </div>
                <div id="weather4"></div>
                <img id="icon.png" hidden>
                
            </div>  
            </div>

            <div class = "mylist" id="topsitespad">
            <a href="#topsitespad" id="sbutton" class="button_style">My Sites</a>
            <div id="shidden_content" class="hidden">
                <div id="mostVisited_div"></div>
            </div>  
            </div>

            <div class = "mylist" id="listpad">
            <a href="#listpad" id="lbutton" class="button_style">To Do List</a>
            <div id="lhidden_content" class="hidden">
                <div id="myDIV" class="header">
                    <div id="input-bar">
                        <input type="text" id="myInput" placeholder="Task">
                        <a id="newTask" class="addBtn">Add</a>
                    </div>
                </div>
                <div id = "todomove">
                    <ul id="myUL"></ul>
                </div>
            </div>
            </div>

            <div class = "mylist" id="topstoriespad">
            <a href="#topstoriespad" id="nbutton" class="button_style">Latest News</a>
            <div id="nhidden_content" class="hidden">
                
                <div id="news"></div>
            </div>  
            </div>

            <div class = "mylist" id="songspad">
            <a href="#songspad" id="snbutton" class="button_style">Trending Songs</a>
            <div id="snhidden_content" class="hidden">
                <div id="songs"></div>
            </div> 
            </div> 

        </div>
    
    </body>

</html>
