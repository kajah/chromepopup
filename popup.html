<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

    <head>
        <title>Getting Started Extension's Popup</title>
        <link rel="stylesheet" href="style.css">
        <script src="node_modules/sortablejs/Sortable.js"></script>
        <script src="script.js"></script>
        
    </head>

    <body>
        <img src="palette.png" id="color-toggle">


        <div id = "widgetlist">

            <div class = "mylist" id="weatherpad">
            <a href="#weatherpad" id="wbutton" class="button_style">Show Weather</a>
            <div id="whidden_content">
                <div id="weather"> </div>
                <div id="weather2"> </div>
                <div id="weather3"> </div>
                <img src="icon.png", id="weatherIMG", alt="IMG">
                <img id="icon.png" hidden>
            </div>  
            </div>

            <div class = "mylist" id="topsitespad">
            <a href="#topsitespad" id="sbutton" class="button_style">Show Top Sites</a>
            <div id="shidden_content">
                <div id="mostVisited_div"></div>
            </div>  
            </div>

            <div class = "mylist" id="songspad">
            <a href="#songspad" id="snbutton" class="button_style">Show Top Songs</a>
            <div id="snhidden_content">
                <div id="songs"></div>
            </div> 
            </div> 

            <div class = "mylist" id="listpad">
            <a href="#listpad" id="lbutton" class="button_style">Show To Do List</a>
            <div id="lhidden_content">
                <div id="myDIV" class="header">
                    <h2>My To Do List</h2>
                    <div id="input-bar">
                        <input type="text" id="myInput" placeholder="Title...">
                        <a id="newTask" class="addBtn">Add</a>
                    </div>
                </div>
                <div id = "todomove">
                    <ul id="myUL"></ul>
                </div>
            </div>
            </div>

            <div class = "mylist" id="topstoriespad">
            <a href="#topstoriespad" id="nbutton" class="button_style">Show News</a>
            <div id="nhidden_content">
                
                <div id="news"></div>
            </div>  
            </div>

        </div>
    
    </body>

</html>
