<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

    <head>
        <title>Getting Started Extension's Popup</title>
        <link rel="stylesheet" href="style.css">
        <script src="assets/jquery-3.1.0.js"></script>
        <script src="script.js"></script>
    </head>

    <body>

        <a href="#" id="wbutton" class="button_style">Show Weather</a>
        <div id="whidden_content">
            <div id="weather"></div>
            <img src="icon.png", id="weatherIMG", alt="IMG">
            <img id="icon.png" hidden>

        </div>  



        <a href="#" id="sbutton" class="button_style">Show Top Sites</a>
        <div id="shidden_content">

            <div id="mostVisited_div"></div>

        </div>  

        <a href="#" id="lbutton" class="button_style">Show To Do List</a>
        <div id="lhidden_content">
            <div id="myDIV" class="header">
                <h2>My To Do List</h2>
                <div id="input-bar">
                    <input type="text" id="myInput" placeholder="Title...">
                    <a id="newTask" class="addBtn">Add</a>
                </div>
            </div>
        </div>  

        <a href="#" id="nbutton" class="button_style">Show News</a>
        <div id="nhidden_content">
            <h1>Latest News</h1>
            <ul id="myUL"></ul>
            <div id="news"></div>
        </div>  

    
  </body>

</html>
